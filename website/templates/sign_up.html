{% extends "base.html" %} {% block title %}Home{% endblock %} 

{% block content %}
<form method="POST">
    <h3 align="center">
        Sign Up
    </h3>
    <div class="form-group">
        <label for="email"></label>
            Email Address
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter email"
            />
    </div>
    <div class="form-group">
        <label for="firstName"></label>
            First Name
            <input 
                type="text" 
                class="form-control" 
                id="firstName" 
                name="firstName" 
                placeholder="Enter first name"
            />
        <div class="form-group">
            <label for="password1"></label>
                Password
                <input 
                    type="password" 
                    class="form-control" 
                    id="password1" 
                    name="password1" 
                    placeholder="Enter password"
                />
        </div>
        <div class="form-group">
            <label for="password2"></label>
                Password (Confirm)
                <input 
                    type="password" 
                    class="form-control" 
                    id="password2" 
                    name="password2" 
                    placeholder="Re-Enter password"
                />
        </div>
    </div>
</form>
{% endblock %}
